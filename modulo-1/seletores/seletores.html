<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>
    <style>
        .border{
            border: solid 2px;
            padding: 5px;
        }
        tr > th{
            font-size: 25px;
            background-color: rgb(161, 174, 177);
        }
        .aprovado{
            background-color: green;
        }
        .reprovado{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Seletores</h1>
    <table class="border">
        <tr>
            <th class="border">Nome</th>
            <th class="border">Turma</th>
            <th class="border">Situação</th>
        </tr>
        <tr>
            <td class="border">Maria</td>
            <td class="border">3b</td>
            <td class="border aprovado">APROVADO</td>
        </tr>
        <tr>
            <td class="border">Guilherme</td>
            <td class="border">3b</td>
            <td class="border reprovado">REPROVADO</td>
        </tr>
        <tr>
            <td class="border">Vitória</td>
            <td class="border">3b</td>
            <td class="border aprovado">APROVADO</td>
        </tr>
        <tr>
            <td class="border">Camila</td>
            <td class="border">3b</td>
            <td class="border aprovado">APROVADO</td>
        </tr>
        <tr>
            <td class="border">Jessica</td>
            <td class="border">3b</td>
            <td class="border aprovado">APROVADO</td>
        </tr>
    </table>
</body>
</html>
