<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border{
            border: 2px solid;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>

    <table class="border">
        <tr>
            <th class="border">Nome</th>
            <th class="border">Turma</th>
        </tr>
        <tr>
            <td class="border">Maria</td>
            <td class="border">3b</td>
        </tr>
        <tr>
            <td class="border">Lucas</td>
            <td class="border">1c</td>
        </tr>
    </table>
</body>
</html>
